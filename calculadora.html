                <div class="conteudo-postagem calc">

                    <h2>Minha Calculadora</h2>
                    
                    <div class="calculadora-container">

                        <h4>Luskas</h4>

                        <div class="painel">
                            <input type="text" id="resultado" placeholder="0" disabled>
                        </div><!--## PAINEL ##-->
                        <table class="calculadora">
                            <tr>
                                <td><div class="btn" onclick="Limpar(), playClick()"><div class="btn-inside">C</div></div></td>
                                <td><div class="btn" onclick="Disk('/'), playClick()" ><div class="btn-inside">/</div></div></td>
                                <td><div class="btn" onclick="Disk('*'), playClick()"><div class="btn-inside">*</div></div></td>
                                <td><div class="btn" onclick="Disk('-'), playClick()"><div class="btn-inside">-</div></div></td>
                            </tr>

                            <tr>
                                <td><div class="btn" onclick="Disk('7'), playClick()"><div class="btn-inside">7</div></div></td>
                                <td><div class="btn" onclick="Disk('8'), playClick()"><div class="btn-inside">8</div></div></td>
                                <td><div class="btn" onclick="Disk('9'), playClick()"><div class="btn-inside">9</div></div></td>
                                <td><div class="btn" onclick="Disk('+'), playClick()"><div class="btn-inside">+</div></div></td>
                            </tr>

                            <tr>
                                <td><div class="btn" onclick="Disk('4'), playClick()"><div class="btn-inside">4</div></div></td>
                                <td><div class="btn" onclick="Disk('5'), playClick()"><div class="btn-inside">5</div></div></td>
                                <td><div class="btn" onclick="Disk('6'), playClick()"><div class="btn-inside">6</div></div></td>
                                <td><div class="btn" onclick="Disk('.'), playClick()"><div class="btn-inside">.</div></div></td>
                            </tr>

                            <tr>
                                <td><div class="btn" onclick="Disk('1'), playClick()"><div class="btn-inside">1</div></div></td>
                                <td><div class="btn" onclick="Disk('2'), playClick()"><div class="btn-inside">2</div></div></td>
                                <td><div class="btn" onclick="Disk('3'), playClick()"><div class="btn-inside">3</div></div></td>
                                <td rowspan="2"><div class="btn btn-enter" onclick="result(), playClick()"><div class="btn-inside">=</div></div></td>
                            </tr>

                            <tr>
                                <td colspan="3"><div class="btn btn-0" onclick="Disk('0'), playClick()"><div class="btn-inside">0</div></div></td>
